<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="css/index.css" rel="stylesheet"/>
    <script language="javascript">
// see https://stackoverflow.com/questions/6604192/showing-console-errors-and-alerts-in-a-div-inside-the-page
if (typeof console  != "undefined") 
    if (typeof console.log != 'undefined')
        console.olog = console.log;
    else
        console.olog = function() {};

console.log = function(message) {
    console.olog(message);
    document.getElementById("consoleOutput").append(message + '\n');
};
console.error = console.debug = console.info =  console.log
window.addEventListener("error", function(e) {
  console.error("Error:" + e.message)
});
    </script>
    <script async="" src="js/Chart.js"></script>
<!--    <script async="" src="js/chart.min.js"></script>-->
    <title>Network Statistics</title>
  </head>
  <body>
    <h1>Network Statistics</h1>
    <p>
      This a statistical overview over the Internet
      availability in the Barn in Tipi Valley.
    </p>
    <h2>Internet Availability per week day</h2>
    <div class="overview">
      <a class="weekday Mon" href="javascript:toggleWeekday('Mon');">
        Monday<span id="percentMon"></span>
      </a>
      <a class="weekday Tue" href="javascript:toggleWeekday('Tue');">
        Tuesday<span id="percentTue"></span>
      </a>
      <a class="weekday Wed" href="javascript:toggleWeekday('Wed');">
        Wednesday<span id="percentWed"></span>
      </a>
      <a class="weekday Thu" href="javascript:toggleWeekday('Thu');">
        Thursday<span id="percentThu"></span>
      </a>
      <a class="weekday Fri" href="javascript:toggleWeekday('Fri');">
        Friday<span id="percentFri"></span>
      </a>
      <a class="weekday Sat" href="javascript:toggleWeekday('Sat');">
        Saturday<span id="percentSat"></span>
      </a>
      <a class="weekday Sun" href="javascript:toggleWeekday('Sun');">
        Sunday<span id="percentSun"></span>
      </a>
    </div>
    <canvas id="wholeDay"></canvas>
    <hr/>
    <p>
      You can download the <a href="/logs/">raw data</a>
      to use with Excel or
      <a href="https://github.com/niccokunzmann/network-status-monitor">view the source code</a>.
    </p>



    <pre id="consoleOutput">
    </pre>
    <script type="text/javascript">
      console.log("---------- loaded ----------");
    </script>
    <script async="" src="js/index.js"></script>
    <script async="" src="cgi-bin/week-overview.py"></script>
  </body>
</html>
